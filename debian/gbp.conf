[DEFAULT]
# DEP-14 branch names
debian-branch = debian/latest
upstream-branch = upstream/latest

# always use pristine tar
pristine-tar = True

# use current branch as Debian branch, making it easier to run tests
# locally on bugfix or feature branches
ignore-branch = True

# Ease dropping / adding patches
patch-numbers = False

# Group debian/changelog entries with the same "[ Author ]" instead of making
# multiple ones for the same author
multimaint-merge = True

# Ensure a human always reviews all the debian/changelog entries
spawn-editor = always
